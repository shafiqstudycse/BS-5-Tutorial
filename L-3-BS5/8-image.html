<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 5 Document Structure</title>
		<!--bootstrap css-->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!--external css-->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<img src="images/image.jpg" class="img-fluid"  alt="responsive image">
					</div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-lg-12">
						<img src="images/image.jpg" class="img-thumbnail"  alt="responsive image">
					</div>
				</div>
				
				<br><br>
				<div class="row">
					<div class="col-lg-6">
						<img src="images/image.jpg" class="float-start rounded" width="300" alt="responsive image">
					</div>
					<div class="col-lg-6">
						<img src="images/image.jpg" class="float-end" width="300"  alt="responsive image">
					</div>
				</div>
			</div>
		</section>
		
		
		
		<!--bootstrap js-->
		<script src="js/bootstrap.bundle.js"></script>
	</body>
</html>



<!-- 
	BS Image:
		Image Responsvie:
			-> img-fluid
		Image Thumbnail:
			-> img-thumbnail
		Image alignment:
			-> float-start
			-> float-end
		Image rounded:
			-> rounded
		
 -->
