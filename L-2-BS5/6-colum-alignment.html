<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 5 Document Structure</title>
		<!--bootstrap css-->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!--external css-->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<!-- vertical align-items-start -->
		<section class="mb-3">
			<div class="container">
                <h3 class="text-center">align-items-start</h3>
				<div class="row align-items-start r-c">
					<div class="col-lg-6">
						<div class="box"></div>
					</div>
					<div class="col-lg-6">
						<div class="box"></div>
					</div>
				</div>
			</div>
		</section>
        <!-- vertical align-items-start -->

        <!-- vertical align-items-center -->
        <section class="mb-3">
            <div class="container">
                <h3 class="text-center">align-items-center</h3>
                <div class="row align-items-center r-c">
                    <div class="col-lg-6">
                        <div class="box"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- vertical align-items-center -->

        <!-- vertical align-items-end -->
        <section class="mb-3">
            <div class="container">
                <h3 class="text-center">align-items-end</h3>
                <div class="row align-items-end r-c">
                    <div class="col-lg-6">
                        <div class="box"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- vertical align-items-end -->


        <!-- vertical align-Self -->
        <section class="mb-3">
            <div class="container">
                <h3 class="text-center">align-self</h3>
                <div class="row r-c">
                    <div class="col-lg-4 align-self-start">
                        <div class="box"></div>
                    </div>
                    <div class="col-lg-4 align-self-center">
                        <div class="box"></div>
                    </div>
                    <div class="col-lg-4 align-self-end">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- vertical align-self -->

        <!-- horizontal justify-content-start -->
        <section>
            <div class="container">
                <h2 class="text-center">justify-content-start</h2>
                <div class="row justify-content-start r-c">
                    <div class="col-lg-3">
                        <div class="box"></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- horizontal justify-content-start -->

        <!-- horizontal justify-content-center -->
        <section>
            <div class="container">
                <h2 class="text-center">justify-content-center</h2>
                <div class="row justify-content-center r-c">
                    <div class="col-lg-3">
                        <div class="box"></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- horizontal justify-content-center -->

        <!-- horizontal justify-content-end -->
        <section>
            <div class="container">
                <h2 class="text-center">justify-content-end</h2>
                <div class="row justify-content-end r-c">
                    <div class="col-lg-3">
                        <div class="box"></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- horizontal justify-content-end -->

        <!-- horizontal justify-content-around -->
        <section>
            <div class="container">
                <h2 class="text-center">justify-content-around</h2>
                <div class="row justify-content-around r-c">
                    <div class="col-lg-3">
                        <div class="box"></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- horizontal justify-content-around -->

        <!-- horizontal justify-content-between -->
        <section>
            <div class="container">
                <h2 class="text-center">justify-content-between</h2>
                <div class="row justify-content-between r-c">
                    <div class="col-lg-3">
                        <div class="box"></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- horizontal justify-content-between -->

        







      


		
		
		<!--bootstrap js-->
		<script src="js/bootstrap.bundle.js"></script>
	</body>
</html>



<!-- 
Bootstrap 5 Colum alignment:
	Vertical Alignment of Colum with full row:
		=> use vertical alignment use below class in row with min-height
			-> align-items-start
			-> align-items-center
			-> align-items-end
    Vertical alignment of specific column individually:
        => use verticoal align individually use below class in colum
            -> align-self-start
            -> align-self-center
            -> align-self-end

    Horizontal alignment of column in row:
        => use horizontal alignment use below class in row
            -> justify-content-start
            -> justify-content-center
            -> justify-content-end
            -> justify-content-around
            -> justify-content-between
     
 -->
