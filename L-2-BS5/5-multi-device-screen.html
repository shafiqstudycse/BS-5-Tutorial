<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 5 Document Structure</title>
		<!--bootstrap css-->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!--external css-->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<!-- first section start -->
		<section>
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="box"></div>
					</div>
					<div class="col-lg-9 col-md-6 col-sm-6">
						<div class="box"></div>
					</div>
				</div>
			</div>
		</section>
		<!-- first section end -->

		<!-- second section start -->
		<section>
			<div class="container">
				<div class="row">
					<div class="col-lg-7 col-md-3 col-sm-12">
						<div class="box"></div>
					</div>
					<div class="col-lg-5 col-md-9 col-sm-12">
						<div class="box"></div>
					</div>
				</div>
			</div>
		</section>
		<!-- second section end -->

		<!-- third section start -->
		<section>
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-4">
						<div class="box"  style="height: 110px;"></div>
					</div>
					<div class="col-lg-6 col-md-8">
						<!-- third section sub section start -->
						<div class="row">
							<div class="col-lg-12">
								<div class="box"></div>
							</div>
							<div class="col-lg-6 col-md-2 col-sm-6">
								<div class="box"></div>
							</div>
							<div class="col-lg-6 col-md-10 col-sm-6">
								<div class="box"></div>
							</div>
						</div>
						<!-- third section sub section end -->
					</div>
				</div>
			</div>
		</section>
		<!-- third section end -->

		<!-- fourth section start -->
		<section>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="box"></div>
					</div>
				</div>
			</div>
		</section>
		<!-- fourth section end -->

		<!--bootstrap js-->
		<script src="js/bootstrap.bundle.js"></script>
	</body>
</html>
