Bootstrap 5 Breakpoints:
	
    => In BS5, there are six screen size

        -> Extra Extra Large -- xxl -- >=1400px -- 4K Display

        -> Extra Large -- xl -- >=1200px -- Desktop & Laptop Large

        -> Large -- lg -- >=992px -- Laptop 

        -> Medium -- md -- >=768 -- Tablet

        -> Small -- sm -- >=576px -- Android Portrait

        -> Extra Small -- No prefix -- <576px  -- Android and phone
